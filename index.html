<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="content row g-0 shadow-lg rounded-3">

      <div class="col-md-4 col-lg-3">
        <div class="sidebar px-3 pb-4 bg-secondary h-100 overflow-auto">

          <div class="sidebar-top position-sticky top-0 mb-3">
            <h3 class="text-center text-primary mb-3 pt-4 h4">To-Do Lists <i class="fa-solid fa-list-check"></i></h3>

            <form class="" id="listForm">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" name="" id="listName" placeholder="Add new list ..." aria-label="Example text with button addon" aria-describedby="button-addon1" required>
                <button class="btn btn-sm btn-primary text-secondary d-flex align-items-center" type="submit" id="button-addon1">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </form>
          </div>

          <ul class="list-group list-group-flush" id="listsContainer">
            <li class="taskList-item list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1 border-0 rounded bg-transparent text-light active" role='button'>
              Study <span class="circle badge text-bg-secondary rounded-pill">6</span>
            </li>
            <li class="taskList-item list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1 border-0 rounded bg-transparent text-light" role='button'>
              Work <span class="circle badge text-bg-secondary rounded-pill">18</span>
            </li>
            <li class="taskList-item list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1 border-0 rounded bg-transparent text-light" role='button'>
              Religion <span class="circle badge text-bg-secondary rounded-pill">20</span>
            </li>
            <li class="taskList-item list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1 border-0 rounded bg-transparent text-light" role='button'>
              Personal <span class="circle badge text-bg-secondary rounded-pill">15</span>
            </li>
            <li class="taskList-item list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1 border-0 rounded bg-transparent text-light" role='button'>
              Home <span class="circle badge text-bg-secondary rounded-pill">3</span>
            </li>
            <li class="taskList-item list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1 border-0 rounded bg-transparent text-light" role='button'>
              Sport <span class="circle badge text-bg-secondary rounded-pill">2</span>
            </li>
            <li class="taskList-item list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-1 border-0 rounded bg-transparent text-light" role='button'>
              Others <span class="circle badge text-bg-secondary rounded-pill">5</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-8 col-lg-9">
        <div class="main-content p-4 bg-white h-100">
          <div class="d-inline-flex bg-dark text-white rounded-pill p-1 shadow align-items-center mb-3">
            <input type="text" class="editable-input fw-bold text-center text-light bg-transparent border-0" value="Study" style="outline: none">

            <div class="vr text-white"></div>

            <button class="btn btn-sm text-white lh-1">
              <i class="fa-regular fa-trash-can"></i>
              Delete List
            </button>

            <div class="vr text-white"></div>

            <button type="button" class="btn btn-sm text-white lh-1" data-bs-toggle="modal" data-bs-target="#taskModal">
              <i class="fa-solid fa-plus"></i>
              New Task
            </button>
          </div>

          <form class="row g-2 mb-3" id="taskForm">
            <div class="modal fade" id="taskModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                              <label for="modal-task-inpu" class="form-label">Task Name</label>
                              <input type="text" id="modal-task-input" class="form-control" placeholder="Enter task..." required>
                            </div>

                            <div class="mb-3">
                              <label for="modal-task-input" class="form-label">Task Priority</label>
                              <select class="form-select" id="modal-task-input" name="" required>
                                <option value="" selected disabled>Select Priority</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                              </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
                            <button type="submit" id="save-modal-task" class="btn btn-primary">Save Task</button>
                        </div>
                    </div>
                </div>
            </div>
          </form>

          <ul class="list-unstyled row g-2" id="tasksContainer">
            <li class="task-item">
              <div class="task-box input-group shadow rounded">
                <div class="input-group-text">
                  <input class="form-check-input mt-0 task-checkbox" type="checkbox" role="button" value="" aria-label="">
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control fw-semibold task-name" value="Complete Math homework" id="floatingInputGroup1">
                  <label class="small" for="floatingInputGroup1">
                    Added: 2025-02-19 <span class="ms-1 bg-success text-white px-2 rounded">Low</span>
                  </label>
                </div>
                <button class="btn btn-outline-secondary delete-task" type="button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </li>
          
            <li class="task-item">
              <div class="task-box input-group shadow rounded">
                <div class="input-group-text">
                  <input class="form-check-input mt-0 task-checkbox" type="checkbox" role="button" value="" aria-label="">
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control fw-semibold task-name" value="Study for History test" id="floatingInputGroup1">
                  <label class="small" for="floatingInputGroup1">
                    Added: 2025-02-19 <span class="ms-1 bg-warning text-dark px-2 rounded">Medium</span>
                  </label>
                </div>
                <button class="btn btn-outline-secondary delete-task" type="button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </li>
          
            <li class="task-item">
              <div class="task-box input-group shadow rounded">
                <div class="input-group-text">
                  <input class="form-check-input mt-0 task-checkbox" type="checkbox" role="button" value="" aria-label="">
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control fw-semibold task-name" value="Prepare project for Science class" id="floatingInputGroup1">
                  <label class="small" for="floatingInputGroup1">
                    Added: 2025-02-19 <span class="ms-1 bg-success text-white px-2 rounded">Low</span>
                  </label>
                </div>
                <button class="btn btn-outline-secondary delete-task" type="button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </li>
          
            <li class="task-item">
              <div class="task-box input-group shadow rounded">
                <div class="input-group-text">
                  <input checked class="form-check-input mt-0 task-checkbox" type="checkbox" role="button" value="" aria-label="">
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control fw-semibold task-name" value="Attend study group for English" id="floatingInputGroup1">
                  <label class="small" for="floatingInputGroup1">
                    Added: 2025-02-19 <span class="ms-1 bg-danger text-white px-2 rounded">High</span>
                  </label>
                </div>
                <button class="btn btn-outline-secondary delete-task" type="button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </li>
          
            <li class="task-item">
              <div class="task-box input-group shadow rounded">
                <div class="input-group-text">
                  <input class="form-check-input mt-0 task-checkbox" type="checkbox" role="button" value="" aria-label="">
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control fw-semibold task-name" value="Complete extra credit assignment" id="floatingInputGroup1">
                  <label class="small" for="floatingInputGroup1">
                    Added: 2025-02-19 <span class="ms-1 bg-success text-white px-2 rounded">Low</span>
                  </label>
                </div>
                <button class="btn btn-outline-secondary delete-task" type="button">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
    integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
