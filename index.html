<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="content row g-0 shadow-lg rounded-3">

      <div class="col-md-4 col-lg-3 h-100">
        <div class="sidebar px-3 pb-4 bg-secondary h-100 overflow-y-auto">

          <div class="sidebar-top position-sticky top-0 mb-3">
            <h3 class="text-center text-primary mb-3 pt-4 h4">To-Do Lists <i class="fa-solid fa-list-check"></i></h3>

            <form class="" id="listForm">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" name="" id="listInput" placeholder="Add new list ..." aria-label="Example text with button addon" aria-describedby="button-addon1" required>
                <button class="btn btn-sm btn-primary text-secondary d-flex align-items-center" type="submit" id="button-addon1">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </form>
          </div>

          <ul class="list-group list-group-flush" id="listsContainer"></ul>
        </div>
      </div>

      <div class="col-md-8 col-lg-9 h-100">
        <div class="main-content p-4 bg-white h-100 overflow-y-auto">

          <div class="d-flex justify-content-between w-100 mb-3">

            <div class="input-group w-auto">
              <label for="listHeading" class="input-group-text rounded-start-pill" role="button">
                <i class="fa-solid fa-pencil"></i>
              </label>
              <input type="text" id="listHeading" class="rounded-end-pill list-heading form-control fw-bold text-dark bg-transparent fs-4 px-2 py-0" value="">
            </div>

            <div class="d-inline-flex bg-secondary rounded-pill p-1 shadow align-items-center">
              <button class="btn btn-sm text-white lh-1" id="deleteList">
                <i class="fa-regular fa-trash-can"></i>
                Delete List
              </button>

              <div class="vr text-white"></div>

              <button type="button" class="btn btn-sm text-white lh-1" data-bs-toggle="modal" data-bs-target="#taskModal">
                <i class="fa-solid fa-plus"></i>
                New Task
              </button>
            </div>
          </div>

          <form class="row g-2 mb-3" id="taskForm">
            <div class="modal fade" id="taskModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                              <label for="taskInput" class="form-label">Task Name</label>
                              <input type="text" id="taskInput" class="form-control" placeholder="Enter task..." required>
                            </div>

                            <div class="mb-3">
                              <label for="taskPre" class="form-label">Task Priority</label>
                              <select class="form-select" id="taskPre" name="" required>
                                <option value="" selected disabled>Select Priority</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                              </select>
                            </div>

                            <div class="mb-3">
                              <label for="taskNotes" class="form-label">Notes</label>
                              <textarea class="form-control" id="taskNotes" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
                            <button type="submit" id="save-modal-task" class="btn btn-primary">Save Task</button>
                        </div>
                    </div>
                </div>
            </div>
          </form>

          <ul class="list-unstyled row g-2" id="tasksContainer"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
    integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
